<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="../css/admin.css">
    <title>Edit panel</title>
</head>
<body>

		<header>
					<h1>Administrative Panel</h1>
		</header>

		<main class="page">
			<div class="admin-panel">
				<div class="container__action">
					<div class="update__product__container">
						<h2>Update Product</h2>
						<form id="updateProductForm">
							<div class="update__container">
								<div class="div-edit">
									<label for="productId">Product ID:</label>
									<input type="number" id="productId" name="productId" required>
								</div>
								<div class="div-edit">
									<label for="productName">Name:</label>
									<input type="text" id="productName" name="productName" required>
								</div>
								<div class="div-edit">
									<label for="productPrice">Price:</label>
									<input type="number" id="productPrice" name="productPrice" required>
								</div>
								<div class="div-edit">
									<label for="productImage">Image URL:</label>
									<input type="text" id="productImage" name="productImage" required>

								</div>
								<div class="div-edit">
									<label for="productText">Description:</label>
									<textarea id="productText" name="productText" required></textarea>
								</div>


								<button class="update__button" type="button" onclick="updateProduct()">Update Product</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>&copy; 2024 - Administrative Panel</p>
		</footer>

</body>
</html>
