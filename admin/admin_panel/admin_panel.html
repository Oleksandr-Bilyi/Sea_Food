<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="../css/admin.css">
    <title>Administrative Panel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: rgb(194, 126, 0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Administrative Panel</h1>
    </header>
	 <main class="page">
		<section class="product__table">
			<h2>Product Table</h2>
			<div class="table">
				<table id="productTable">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Product Name</th>
								<th>Price</th>
								<th>Courier-id</th>
								<th>Quantity in Stock</th>
							</tr>
						</thead>
						<tbody>
							<!-- List of accepted orders -->
							<h2></h2>
							<ul id="orderList"></ul>

							<script src="js/admin_panel.js"></script>
							<!-- Products will be automatically added here using JavaScript -->
						</tbody>
				</table>
			</div>
		</section>
	</main>
    <footer>
        <p>&copy; 2024 - Administrative Panel</p>
    </footer>

</body>
</html>
