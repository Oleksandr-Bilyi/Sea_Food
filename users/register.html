<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" charset="UTF-8">
	<link <link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../css/img/Logo/icons/Logo.ico">
	<title>Register</title>
</head>
	<body>
		<div class="container">
			<div class="container__inner">
				<div class="register__content">
					<form action="#" method="post" enctype="multipart/form-data" class="login">
						<div class="container__content">

								<h1 class="container__title sign_up">Sign Up</h1>
								<div  class="role_inner">
									<label>Chose role</label>
									<select id="role" name="Role" class="select__role" id="">
										 <option value="user">User</option>
										 <option value="courier">
											Courier</option>
									</select>
							  </div>
								<div>
										<label>Email</label>
										<input value="" placeholder="" tabindex="1" type="text" name="email" id="email" autocomplete="off" class="content__input">
								</div>
								<div>
										<label>Name</label>
										<input value="" placeholder="" tabindex="2" type="text" name="username" id="name" autocomplete="off" class="content__input">
								</div>
								<div class="Password__inner">
										<label>Password</label>
										<input value="" placeholder="" tabindex="3" type="password" name="userpass" id="password" autocomplete="current-password" class="content__input "><i class="fa-regular fa-eye" id="form-icon"></i>
								</div>

							<button type="submit" id="submit" class="button__action">Sign up</button>
						</div>
					</form>
					<hr>
					<div class="login__switch-link">
						<div class="login__switch-content">
							<span class="text">Already have an account?</span>
							<a href="login.html" class="switch__link_login">Sign in</a>
						</div>
					</div>
					<div class="login__switch-link link_admin">
						<div class="login__switch-content">
							<span class="text">Continue as</span>
							<a href="admin.html" class="switch__link_login">Admin</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/d9f2112756.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
