<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../css/img/Logo/icons/Logo.ico">
	<title>Log in</title>
</head>
	<body>
		<div class="container">
			<div class="container__inner">
				<div class="register__content">
					<form action="#" method="post" enctype="multipart/form-data" class="login">
						<div class="container__content">

								<h1 class="container__title">Sign In</h1>
								<div class="role_inner">
									<label>Chose role</label>
									<select id="role" name="Role" class="select__role" id="">
										 <option selected value="user">User</option>
										 <option id="courier__option" value="courier">
											Courier</option>
									</select>
							  </div>
								<div>
										<label>Email</label>
										<input value="" placeholder="" tabindex="1" type="text" name="email" id="email" class="content__input" required>
								</div>
								<div class="content__input-id"
								id="code-id">
										<label>Id-code</label>
										<input value="" placeholder="" tabindex="2" type="text" name="email" id="id-code" class="content__input" required>
								</div>

								<div class="Password__inner">
										<label>Password</label>
										<input value="" placeholder="" tabindex="3" type="password" name="userpass" id="password" class="content__input" required><i class="fa-regular fa-eye" id="form-icon"></i>
								</div>

							<button id="submit" onclick="logIn()" type="submit" class="button__action">Sign in</button>
						</div>
					</form>
					<div class="login__switch-link">
						<div class="login__switch-content">
							<span class="text">New to Sea Food?</span>
							<a href="register.html" class="switch__link_login">Create an account</a>
						</div>
					</div>
					<div class="login__switch-link link_admin">
						<div class="login__switch-content">
							<span class="text">Log in as an</span>
							<a href="admin.html" class="switch__link_login">Admin</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/d9f2112756.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
