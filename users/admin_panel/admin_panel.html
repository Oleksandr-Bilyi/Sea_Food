<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністративна панель</title>
    <!-- Додайте сюди ваші стилі або зовнішні таблиці стилів (CSS) -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Адміністративна панель</h1>
    </header>

    <section>
        <h2>Таблиця товарів</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва товару</th>
                    <th>Ціна</th>
                    <th>Кількість на складі</th>
                </tr>
            </thead>
            <tbody>

					<h1>Адміністративна панель</h1>

					<!-- Форма для прийому замовлень -->
					<form id="orderForm">
						 <label for="customerName">Ім'я клієнта:</label>
						 <input type="text" id="customerName" required>

						 <label for="foodItem">Страва:</label>
						 <input type="text" id="foodItem" required>

						 <label for="quantity">Кількість:</label>
						 <input type="number" id="quantity" required>

						 <button type="button" onclick="submitOrder()">Прийняти замовлення</button>
					</form>

					<!-- Список прийнятих замовлень -->
					<h2>Прийняті замовлення:</h2>
					<ul id="orderList"></ul>

					<script src="js/admin_panel.js"></script>
                <!-- Тут буде автоматично додано товари за допомогою JavaScript -->
            </tbody>
        </table>
    </section>
