<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../css/img/Logo/icons/Logo.ico">
	<title>Registration of couriers</title>
</head>
	<body>
		<div class="wrapper">
			<header class="header">

			</header>
			<main class="page">
				<div class="container">
					<div class="container__liner">
						<div class="container__inner">
							<div class="register__content">
								<form action="#" method="post" enctype="multipart/form-data" class="login">
									<div class="container__content">

											<h1 class="container__title">Register</h1>
											<div class="subtitle_inner">
												<h2 class="container__sub-title">Create a new account for courier</h2>
											</div>

											<div class="email__input">

													<input value="" placeholder="Email" tabindex="1" type="text" name="courier-email" id="email" class="content__input" >
											</div>
											<div class="Password__inner">
													<input value="" placeholder="Password" tabindex="2" type="password" name="courier-pass" id="password" class="content__input" ><i class="fa-regular fa-eye" id="form-icon"></i>
											</div>
											<div class="Password__inner">
												<input value="" placeholder="Confirm Password" tabindex="3" type="password" name="courier-pass" id="password1" class="content__input" ><i class="fa-regular fa-eye" id="form-icon-1"></i>
											</div>

											<div class="Password__inner">
													<input value="" placeholder="Phone Number" tabindex="4" type="number" name="usertel" id="courier-tel" class="content__input">
											</div>

										<button id="submit" type="submit" class="button__action">Register</button>
									</div>
								</form>

							</div>
						</div>

					</div>
				</div>
			</main>
			<div class="footer-container">
				<div class="footer__container__inner">
					<div class="copyright">

						Â© 2024 - FoodDeliveryService <span><a href="">Privacy</a></span>
					</div>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/d9f2112756.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
